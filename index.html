        <script>
            function changeWack(wordbutt) {
                document.getElementById(wordbutt).innerHTML = createWord(Math.round(getRandomArbitrary(3, 7)));

            function change(wordbutt) {
                document.getElementById(wordbutt).innerHTML = dict[Math.round(getRandomArbitrary(0, 370101))];
            }
            document.getElementById("word1").innerHTML = createWord(Math.round(getRandomArbitrary(3, 7)));
            document.getElementById("word2").innerHTML = dict[Math.round(getRandomArbitrary(0, 370101))];
            document.getElementById("word3").innerHTML = dict[Math.round(getRandomArbitrary(0, 370101))];
            document.getElementById("word4").innerHTML = dict[Math.round(getRandomArbitrary(0, 370101))];
